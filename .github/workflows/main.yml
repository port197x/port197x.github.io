name: Deploy main and dev to GitHub Pages

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Prepare deployment folder
        run: |
          BRANCH_NAME=$(echo "${GITHUB_REF#refs/heads/}")
          TARGET_DIR="site-$BRANCH_NAME"
          mkdir $TARGET_DIR
          echo "<h1>$BRANCH_NAME site</h1>" > $TARGET_DIR/index.html
          git fetch origin gh-pages
          git switch gh-pages || git checkout --orphan gh-pages
          mkdir -p $TARGET_DIR
          rm -rf $TARGET_DIR/*
          cp -r $TARGET_DIR/* $TARGET_DIR/
          git add $TARGET_DIR
          git commit -m "Deploy $BRANCH_NAME to GitHub Pages" || echo "No changes to commit"

      - name: Push to gh-pages
        run: git push origin gh-pages

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dad Joke Placeholder</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .joke {
      font-size: 1.25rem;
      line-height: 1.6;
      min-height: 4rem;
      white-space: pre-wrap;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #ffffff22;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffffff44;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üë®‚Äçüëß‚Äçüë¶ Dad Joke of the Moment</h1>
    <p class="joke" id="jokeDisplay">Loading joke...</p>
    <button onclick="showNewJoke()">Tell me another</button>
  </div>

  <script>
    const jokes = [
    "Why don't eggs tell jokes? They'd crack each other up.",
    "I only know 25 letters of the alphabet. I don't know y.",
    "Why did the scarecrow win an award? Because he was outstanding in his field.",
    "I used to play piano by ear, but now I use my hands.",
    "What do you call fake spaghetti? An impasta.",
    "Why did the math book look sad? It had too many problems.",
    "I told my wife she was drawing her eyebrows too high. She looked surprised.",
    "What do you call cheese that isn't yours? Nacho cheese.",
    "Why can't you hear a pterodactyl go to the bathroom? Because the 'P' is silent.",
    "I'm reading a book on anti-gravity. It's impossible to put down.",
    "Why did the golfer bring two pairs of pants? In case he got a hole in one.",
    "I used to be addicted to the hokey pokey... but I turned myself around.",
    "What do you call a factory that makes okay products? A satisfactory.",
    "I asked my dog what's two minus two. He said nothing.",
    "I used to hate facial hair... but then it grew on me.",
    "Why don't skeletons ever go trick or treating? Because they have no body to go with.",
    "I'm afraid for the calendar. Its days are numbered.",
    "Why did the coffee file a police report? It got mugged.",
    "I told my computer I needed a break, and now it won't stop sending me beach wallpapers.",
    "I ordered a chicken and an egg from Amazon. I'll let you know which comes first."
    ];

    const jokeDisplay = document.getElementById("jokeDisplay");

    function typeJoke(joke) {
      jokeDisplay.textContent = "";
      let i = 0;
      const speed = 30; // typing speed in ms

      function type() {
        if (i < joke.length) {
          jokeDisplay.textContent += joke.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }

      type();
    }

    function showNewJoke() {
      const randomIndex = Math.floor(Math.random() * jokes.length);
      const selectedJoke = jokes[randomIndex];
      typeJoke(selectedJoke);
    }

    // Show one on initial load
    showNewJoke();
  </script>
</body>
</html>
